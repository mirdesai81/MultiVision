<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<style>
    .h-bar{
        color: #cccccc;
        font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, FreeSerif, serif;
        font-weight: bold;
        background-color: #BD362F;
        margin-bottom: 0.5em;
    }
</style>
 <h1>Test Html</h1>
<script src="/pblic/vendor/d3/d3.min.js"></script>
<script>
    var data = [10,20,12,30,50,17,58,100];

    function render() {
        d3.select('body').selectAll('div.h-bar')
                .data(data).enter()
                .append('div').attr('class','h-bar')
                .append('span');

        d3.select('body').selectAll('div.h-bar')
                .data(data).style('width', function(d){
                return (d * 3) + 'px';
        }).select('span').text(function(d){
                    return d;
                });
    }

    render();
</script>
</body>
</html>
